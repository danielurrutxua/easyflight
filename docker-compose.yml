version: '3.8'

services:

  server:
    build: ./server
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      main-network:
        ipv4_address: 192.168.0.10
    restart: always

  db:
    build: ./mysql
    environment:
      MYSQL_ROOT_PASSWORD: m4nd4l0r14n0
      MYSQL_DATABASE: db_easyflight
    volumes:
      - db_data:/var/lib/mysql
    networks:
      main-network:
    restart: always

  scrapi:
    build: ./scrapi
    networks:
      main-network:
      proxy-network:
    depends_on:
      - server
    restart: always
  
  proxy:
    build: ./proxy
    networks:
      proxy-network:
    restart: always

networks:
  main-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  proxy-network:
    driver: bridge

volumes:
  db_data:
